<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actors</title>
</head>
<body>
    <a th:href="@{/home}">home</a>
    <br>
    <a th:href="@{/actors/new}">create</a>
    <br>
    <form th:action="@{/actors/find}" th:method="get">
        <input type="text" name="name">
        <input type="submit" value="find">
    </form>
    <table>
        <tr>
            <td>name</td>
            <td>surname</td>
            <td>update</td>
        </tr>
        <tr th:each="actor: ${actors}">
            <td th:text="${actor.name}"></td>
            <td th:text="${actor.surname}"></td>
            <td><a th:href="@{/actors/{id}/update(id=${actor.getId()})}">update</a></td>
        </tr>
    </table>
</body>
</html>
