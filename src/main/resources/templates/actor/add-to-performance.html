<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<a th:href="@{/actors/performances/{id}(id=${performance.getId()})}">performance actors</a>
<br>
    <table>
        <tr>
            <td>name</td>
            <td>surname</td>
            <td>add</td>
        </tr>
        <tr th:each="actor: ${actors}">
            <td th:text="${actor.getName()}"></td>
            <td th:text="${actor.getSurname()}"></td>
            <td><form th:action="@{/actors/{id}/addto/performances/{perfId}(id=${actor.getId()}, perfId=${performance.getId()})}" th:method="post">
                <input type="submit" value="add">
            </form></td>
        </tr>
    </table>
</body>
</html>
