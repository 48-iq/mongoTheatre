<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
</head>
<body>
<a th:href="@{/home}">home</a>
<br>
<a th:href="@{/performances/new}">create</a>
<br>
<a th:href="@{/performances/income}">доход за все спектакли</a>
<br>
<table>
    <tr>
        <td>date</td>
        <td>name</td>
        <td>time</td>
        <td>description</td>
        <td>tickets</td>
        <td>actors</td>
        <td>update</td>
    </tr>
    <tr th:each="performance: ${performances}" id="performances-div">
        <td th:text="${performance.getDate()}"></td>
        <td th:text="${performance.getName()}"></td>
        <td th:text="${performance.getTime()}"></td>
        <td th:text="${performance.getDescription()}"></td>
        <td><a th:href="@{/tickets/performances/{id}(id=${performance.getId()})}">tickets</a></td>
        <td><a th:href="@{/actors/performances/{id}(id=${performance.getId()})}">actors</a></td>
        <td><a th:href="@{/performances/{id}/update(id=${performance.getId()})}">update</a></td>
    </tr>
</table>
<form th:action="@{/performances/find}" th:method="get">
    <input type="text" name="name">
    <input type="submit" value="find">
</form>
</body>
</html>
